<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ADB2D4;
        }
        .card {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .designation {
            color: gray;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .bio {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }
        .social-icons a {
            margin: 0 5px;
            color: #333;
            font-size: 18px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://drive.google.com/file/d/1WxI2rSfeiLLhbzoofZjp8Q_yvIvgcEUc/view?usp=drivesdk" alt="Profile Picture" class="profile-pic">
        <div class="name">Banala Vinesh Reddy</div>
        <div class="designation">Associate Software Engineer</div>
        <div class="bio">Passionate about creating interactive applications and experiences.</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
